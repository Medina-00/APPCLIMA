<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del clima ☁️</h1>
        <div class="result">
            <p>Agrege cuidad y pais</p>
            
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribe tu Ciudad....">
            <!-- <input type="text" name="country" id="country" placeholder="Escribe tu Pais.. (debes ingresar solo dos letras , EJEMPLO : DO , US , MX)"> -->
            <select name="" id="country">
                <option disabled selected value="">Selecciona un Pais</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
                <option value="DO">Republica Dominicana</option>
            </select>
            <input type="submit" name="" id="" value="Ver Tiempo">
        </form>
    </section>
    <script src="./custom.js" defer></script>

</body>
</html>
